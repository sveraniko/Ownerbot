version: "3.9"

services:
  ownerbot_db:
    image: postgres:16
    environment:
      POSTGRES_DB: ownerbot
      POSTGRES_USER: ownerbot
      POSTGRES_PASSWORD: ownerbot
    ports:
      - "5433:5432"
    volumes:
      - ownerbot_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ownerbot"]
      interval: 5s
      timeout: 5s
      retries: 5

  ownerbot_redis:
    image: redis:7
    ports:
      - "6380:6379"
    volumes:
      - ownerbot_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  ownerbot_app:
    build: .
    env_file:
      - .env
    depends_on:
      ownerbot_db:
        condition: service_healthy
      ownerbot_redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-m", "app.core.healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ownerbot_db_data:
  ownerbot_redis_data:
